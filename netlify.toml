[build]
  publish = "public"
  functions = "netlify/functions"

# Call initiation proxy
[[redirects]]
  from = "/api/initiate-call"
  to = "/.netlify/functions/initiate-call"
  status = 200

# Claude debrief generation
[[redirects]]
  from = "/api/debrief"
  to = "/.netlify/functions/debrief"
  status = 200

# Voice preview proxy — direct to Railway (no auth needed)
[[redirects]]
  from = "/api/voice-preview"
  to = "https://michael-voice-agent-production.up.railway.app/voice/preview"
  status = 200
  force = true

# SPA fallback — force=false so real files (images, etc.) are served directly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[build.environment]
  NODE_VERSION = "18"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/michael.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
