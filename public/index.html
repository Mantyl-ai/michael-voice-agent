<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Michael — AI Cold Calling Agent | Mantyl</title>
<meta name="description" content="Meet Michael, your AI BDR. Tell him what you're selling, and he'll cold call you to demonstrate how he'd pitch your product to prospects."/>
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 44'%3E%3Cdefs%3E%3ClinearGradient id='a' x1='0%25' y1='100%25' x2='50%25' y2='0%25'%3E%3Cstop offset='0%25' stop-color='%235A79CA'/%3E%3Cstop offset='100%25' stop-color='%238B6DB3'/%3E%3C/linearGradient%3E%3ClinearGradient id='b' x1='50%25' y1='100%25' x2='100%25' y2='0%25'%3E%3Cstop offset='0%25' stop-color='%23C06E85'/%3E%3Cstop offset='100%25' stop-color='%23D4856A'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M4 38 L18 6 L26 30 Z' fill='url(%23a)' opacity='.85'/%3E%3Cpath d='M22 30 L30 6 L44 38 Z' fill='url(%23b)' opacity='.75'/%3E%3C/svg%3E"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>

<style>
:root {
  --navy:#0f172a; --navy-l:#1e293b; --navy-ll:#334155;
  --blue:#6B8ADB; --blue-d:#5A79CA; --lav:#9B7FC7; --rose:#D4849A; --peach:#E89E6C;
  --grad:linear-gradient(135deg,#6B8ADB 0%,#9B7FC7 33%,#D4849A 66%,#E89E6C 100%);
  --font:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;
  --r:12px; --r-lg:20px; --r-xl:32px;
  --green:#22c55e; --red:#ef4444; --yellow:#eab308;
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{font-size:16px;-webkit-font-smoothing:antialiased;scroll-behavior:smooth}
body{font-family:var(--font);color:var(--navy);background:#fff;min-height:100vh}
#root{min-height:100vh;display:flex;flex-direction:column}

/* ─── HEADER ─── */
.hdr{background:var(--navy);height:56px;padding:0 28px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100}
.hdr::after{content:'';position:absolute;bottom:0;left:0;right:0;height:3px;background:var(--grad);opacity:.7}
.hdr-l{display:flex;align-items:center;gap:14px}
.hdr-l a{display:flex;align-items:center;text-decoration:none}
.hdr-div{width:1px;height:20px;background:rgba(255,255,255,.1)}
.hdr-name{color:rgba(255,255,255,.85);font-size:13px;font-weight:500}
.hdr-r{display:flex;align-items:center;gap:10px}
.hdr-pill{display:inline-flex;align-items:center;gap:5px;padding:3px 10px;background:rgba(107,138,219,.1);border:1px solid rgba(107,138,219,.18);border-radius:16px;font-size:10px;font-weight:600;color:var(--blue);text-transform:uppercase;letter-spacing:.04em}
.hdr-dot{width:5px;height:5px;border-radius:50%;background:var(--green);box-shadow:0 0 6px rgba(34,197,94,.5);animation:blink 2s infinite}
@keyframes blink{0%,100%{opacity:1}50%{opacity:.3}}
.hdr-book{padding:6px 16px;background:var(--grad);color:#fff;border:none;border-radius:8px;font-size:12px;font-weight:600;font-family:var(--font);cursor:pointer;text-decoration:none;transition:transform .15s,box-shadow .15s}
.hdr-book:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(107,138,219,.3)}

/* ─── HERO (centered, grid bg — CONDENSED) ─── */
.hero{background:var(--navy);position:relative;overflow:hidden;padding:28px 28px 16px;text-align:center}
.hero-grid{position:absolute;inset:0;background-image:
  linear-gradient(rgba(107,138,219,.06) 1px,transparent 1px),
  linear-gradient(90deg,rgba(107,138,219,.06) 1px,transparent 1px);
  background-size:48px 48px;pointer-events:none}
.hero::before{content:'';position:absolute;inset:0;background:
  radial-gradient(ellipse 60% 50% at 50% 40%,rgba(107,138,219,.2) 0%,transparent 60%),
  radial-gradient(ellipse 40% 60% at 50% 80%,rgba(155,127,199,.12) 0%,transparent 55%);pointer-events:none;z-index:1}
.hero-content{position:relative;z-index:2;max-width:680px;margin:0 auto}
.hero-badge{display:inline-flex;align-items:center;gap:6px;padding:5px 14px;background:rgba(107,138,219,.1);border:1px solid rgba(107,138,219,.2);border-radius:20px;font-size:11px;font-weight:600;color:var(--blue);text-transform:uppercase;letter-spacing:.05em;margin-bottom:12px}
.hero-h1{font-size:44px;font-weight:900;color:#fff;line-height:1.08;letter-spacing:-1.5px;margin-bottom:10px}
.hero-h1 em{font-style:normal;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.hero-p{font-size:15px;color:#94a3b8;line-height:1.6;max-width:520px;margin:0 auto 16px}

/* Voice preview button */
.voice-preview{position:relative;display:inline-flex;align-items:center;gap:12px;padding:12px 24px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:16px;cursor:pointer;transition:all .3s;margin-bottom:18px}
.voice-preview:hover{background:rgba(255,255,255,.08);border-color:rgba(107,138,219,.3);transform:translateY(-2px)}
.voice-preview.playing{background:rgba(107,138,219,.12);border-color:rgba(107,138,219,.35)}
.voice-preview-orb{position:absolute;inset:-2px;border-radius:18px;background:var(--grad);opacity:0;filter:blur(12px);transition:opacity .3s;z-index:0}
.voice-preview:hover .voice-preview-orb,.voice-preview.playing .voice-preview-orb{opacity:.3}
.voice-preview-inner{position:relative;z-index:1;display:flex;align-items:center;gap:12px}
.voice-bars{display:flex;align-items:center;gap:3px;height:24px}
.voice-bar{width:3px;background:var(--grad);border-radius:2px;animation:voice-wave 1.2s ease-in-out infinite}
.voice-bar.paused{animation-play-state:paused;transform:scaleY(.3)}
.voice-bar:nth-child(1){height:6px;animation-delay:0s}
.voice-bar:nth-child(2){height:14px;animation-delay:.15s}
.voice-bar:nth-child(3){height:20px;animation-delay:.3s}
.voice-bar:nth-child(4){height:10px;animation-delay:.45s}
.voice-bar:nth-child(5){height:16px;animation-delay:.6s}
@keyframes voice-wave{0%,100%{transform:scaleY(.3)}50%{transform:scaleY(1)}}
.voice-preview-text{color:rgba(255,255,255,.8);font-size:13px;font-weight:600}

/* Michael showcase (centered, Sophie proportions) */
.michael-showcase{position:relative;display:flex;align-items:center;justify-content:center;margin-bottom:20px}
.michael-bg{position:absolute;width:240px;height:240px;border-radius:50%;background:radial-gradient(circle at 40% 40%,rgba(107,138,219,.35) 0%,rgba(155,127,199,.3) 25%,rgba(212,132,154,.25) 50%,transparent 100%);filter:blur(40px);animation:glow-breathe 6s ease-in-out infinite}
.michael-ring{position:absolute;width:210px;height:210px;border-radius:50%;border:1.5px solid rgba(107,138,219,.12);animation:ring-pulse 4s ease-in-out infinite}
@keyframes ring-pulse{0%,100%{opacity:.5;transform:scale(1)}50%{opacity:1;transform:scale(1.03)}}
@keyframes glow-breathe{0%,100%{transform:scale(1);opacity:.7}50%{transform:scale(1.08);opacity:1}}
.michael-img{position:relative;z-index:2;width:190px;height:190px;object-fit:cover;object-position:top center;border-radius:50%;filter:drop-shadow(0 12px 36px rgba(0,0,0,.4));border:3px solid rgba(255,255,255,.08)}

/* ─── FLOATING FEATURE BOXES ─── */
.features-row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;max-width:900px;margin:0 auto 20px;position:relative;z-index:2}
.feature-box{background:rgba(255,255,255,.04);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:16px 20px;flex:1;min-width:200px;max-width:280px;text-align:left;transition:all .3s}
.feature-box:hover{background:rgba(255,255,255,.08);border-color:rgba(107,138,219,.25);transform:translateY(-4px)}
.feature-icon{margin-bottom:6px;width:28px;height:28px}
.feature-icon svg{width:28px;height:28px}
.feature-title{color:#fff;font-size:13px;font-weight:700;margin-bottom:3px}
.feature-desc{color:#94a3b8;font-size:11px;line-height:1.5}

/* ─── STEP INDICATORS ─── */
.steps-row{display:flex;align-items:center;justify-content:center;gap:0;max-width:600px;margin:0 auto 20px;position:relative;z-index:2}
.step-item{display:flex;align-items:center;gap:10px}
.step-num{width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:700;border:2px solid rgba(255,255,255,.15);color:rgba(255,255,255,.4);transition:all .3s}
.step-num.active{border-color:var(--blue);color:#fff;background:rgba(107,138,219,.15)}
.step-num.done{border-color:var(--green);color:var(--green);background:rgba(34,197,94,.1)}
.step-label{color:rgba(255,255,255,.4);font-size:12px;font-weight:600;transition:color .3s}
.step-label.active{color:rgba(255,255,255,.85)}
.step-label.done{color:var(--green)}
.step-connector{width:48px;height:2px;background:rgba(255,255,255,.08);margin:0 8px;transition:background .3s}
.step-connector.done{background:var(--green)}

/* ─── FORM CARD ─── */
.card{background:#fff;border-radius:var(--r-lg);box-shadow:0 4px 24px rgba(0,0,0,.06);border:1px solid rgba(0,0,0,.06);padding:36px;max-width:800px;margin:0 auto;width:100%}
.card-title{font-size:22px;font-weight:800;margin-bottom:6px;letter-spacing:-.5px}
.card-sub{color:#64748b;font-size:14px;margin-bottom:28px}
.fg{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.fg-full{grid-column:1/-1}
.fi{display:flex;flex-direction:column;gap:5px}
.fi label{font-size:12px;font-weight:600;color:var(--navy-ll);text-transform:uppercase;letter-spacing:.04em}
.fi input,.fi select,.fi textarea{padding:10px 14px;border:1.5px solid #e2e8f0;border-radius:10px;font-size:14px;font-family:var(--font);transition:border .15s,box-shadow .15s;background:#fff;color:var(--navy);outline:none}
.fi input:focus,.fi select:focus,.fi textarea:focus{border-color:var(--blue);box-shadow:0 0 0 3px rgba(107,138,219,.12)}
.fi textarea{min-height:80px;resize:vertical}
.fi .required{color:var(--rose)}
.fi-error input,.fi-error select,.fi-error textarea{border-color:var(--red)}
.fi-error-msg{color:var(--red);font-size:11px;font-weight:500}

/* Tone selector */
.tone-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
.tone-opt{padding:10px 8px;border:1.5px solid #e2e8f0;border-radius:10px;text-align:center;cursor:pointer;transition:all .15s;font-size:13px;font-weight:500;background:#fff}
.tone-opt:hover{border-color:var(--blue);background:rgba(107,138,219,.04)}
.tone-opt.active{border-color:var(--blue);background:rgba(107,138,219,.08);color:var(--blue-d);font-weight:700}

/* Go button */
.go-btn{display:flex;align-items:center;justify-content:center;gap:10px;width:100%;padding:16px;margin-top:24px;background:var(--grad);color:#fff;border:none;border-radius:var(--r);font-size:16px;font-weight:700;font-family:var(--font);cursor:pointer;transition:transform .15s,box-shadow .15s;letter-spacing:-.2px}
.go-btn:hover:not(:disabled){transform:translateY(-2px);box-shadow:0 6px 20px rgba(107,138,219,.3)}
.go-btn:disabled{opacity:.5;cursor:not-allowed}

/* ─── SECTION CONTAINER ─── */
.section{padding:48px 28px;max-width:1000px;margin:0 auto;width:100%}

/* ─── PAGE 2: LIVE CALL ─── */
.call-page{background:var(--navy);min-height:calc(100vh - 56px);display:flex;flex-direction:column;align-items:center;position:relative;overflow:hidden}
/* Floating background orbs — "Idea to Impact" style */
.call-bg-orb{position:absolute;border-radius:50%;pointer-events:none;z-index:0}
.call-bg-orb.o1{width:400px;height:400px;top:-100px;left:-120px;background:radial-gradient(circle,rgba(107,138,219,.18) 0%,transparent 70%);filter:blur(80px);animation:float-orb1 12s ease-in-out infinite}
.call-bg-orb.o2{width:350px;height:350px;bottom:-80px;right:-100px;background:radial-gradient(circle,rgba(155,127,199,.15) 0%,transparent 70%);filter:blur(80px);animation:float-orb2 15s ease-in-out infinite}
.call-bg-orb.o3{width:250px;height:250px;top:40%;right:10%;background:radial-gradient(circle,rgba(212,132,154,.12) 0%,transparent 70%);filter:blur(60px);animation:float-orb3 10s ease-in-out infinite}
.call-bg-orb.o4{width:180px;height:180px;bottom:20%;left:8%;background:radial-gradient(circle,rgba(232,158,108,.1) 0%,transparent 70%);filter:blur(50px);animation:float-orb4 14s ease-in-out infinite}
@keyframes float-orb1{0%,100%{transform:translate(0,0)}50%{transform:translate(30px,20px)}}
@keyframes float-orb2{0%,100%{transform:translate(0,0)}50%{transform:translate(-25px,-15px)}}
@keyframes float-orb3{0%,100%{transform:translate(0,0)}50%{transform:translate(-20px,25px)}}
@keyframes float-orb4{0%,100%{transform:translate(0,0)}50%{transform:translate(15px,-20px)}}
/* Geometric shapes — subtle bordered squares, dashed rings, pulsing dots */
.call-geo{position:absolute;pointer-events:none;z-index:0}
.call-geo.sq1{width:60px;height:60px;border:1px solid rgba(107,138,219,.1);border-radius:8px;top:12%;left:6%;transform:rotate(25deg);animation:geo-drift 20s linear infinite}
.call-geo.sq2{width:40px;height:40px;border:1px solid rgba(155,127,199,.08);border-radius:6px;bottom:15%;right:5%;transform:rotate(-15deg);animation:geo-drift 25s linear infinite reverse}
.call-geo.ring1{width:80px;height:80px;border:1.5px dashed rgba(212,132,154,.1);border-radius:50%;top:25%;right:3%;animation:geo-spin 30s linear infinite}
.call-geo.ring2{width:50px;height:50px;border:1px dashed rgba(107,138,219,.08);border-radius:50%;bottom:30%;left:4%;animation:geo-spin 22s linear infinite reverse}
.call-geo.dot1{width:6px;height:6px;border-radius:50%;background:rgba(107,138,219,.2);top:20%;left:15%;animation:geo-pulse 3s ease-in-out infinite}
.call-geo.dot2{width:4px;height:4px;border-radius:50%;background:rgba(155,127,199,.15);bottom:25%;right:12%;animation:geo-pulse 4s ease-in-out infinite .5s}
.call-geo.dot3{width:5px;height:5px;border-radius:50%;background:rgba(232,158,108,.15);top:60%;left:3%;animation:geo-pulse 3.5s ease-in-out infinite 1s}
@keyframes geo-drift{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
@keyframes geo-spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
@keyframes geo-pulse{0%,100%{opacity:.3;transform:scale(1)}50%{opacity:1;transform:scale(1.5)}}

.call-wrap{max-width:1140px;width:100%;padding:32px 28px;display:grid;grid-template-columns:.9fr 1.1fr;gap:40px;flex:1;position:relative;z-index:1}
.call-left{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:24px}
.call-avatar{position:relative}
.call-avatar img{width:280px;height:auto;border-radius:20px;filter:drop-shadow(0 16px 48px rgba(0,0,0,.5))}

/* Animated orb behind avatar during call — MORE PRONOUNCED */
.call-orb{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:380px;height:380px;border-radius:50%;filter:blur(50px);opacity:.85;z-index:0;transition:all .5s ease}
.call-orb.listening{background:conic-gradient(from 0deg,rgba(107,138,219,.6),rgba(155,127,199,.5),rgba(107,138,219,.6));animation:orb-listen 3s ease-in-out infinite}
.call-orb.speaking{background:conic-gradient(from 0deg,rgba(107,138,219,.9),rgba(155,127,199,.8),rgba(212,132,154,.8),rgba(232,158,108,.7),rgba(107,138,219,.9));animation:orb-speak 1.2s ease-in-out infinite;box-shadow:0 0 60px 20px rgba(107,138,219,.25),0 0 120px 40px rgba(155,127,199,.15)}
.call-orb.thinking{background:radial-gradient(circle,rgba(155,127,199,.7),rgba(107,138,219,.4));animation:orb-think 1s ease-in-out infinite}
.call-orb.ringing{background:radial-gradient(circle,rgba(34,197,94,.5),rgba(107,138,219,.4));animation:orb-ring 0.8s ease-in-out infinite}
@keyframes orb-listen{0%,100%{transform:translate(-50%,-50%) scale(1);border-radius:50%}50%{transform:translate(-50%,-50%) scale(1.08);border-radius:46% 54% 50% 50%}}
@keyframes orb-speak{0%,100%{transform:translate(-50%,-50%) scale(1) rotate(0deg);border-radius:50%}25%{transform:translate(-50%,-50%) scale(1.15) rotate(30deg);border-radius:44% 56% 50% 50%}50%{transform:translate(-50%,-50%) scale(.92) rotate(60deg);border-radius:56% 44% 46% 54%}75%{transform:translate(-50%,-50%) scale(1.1) rotate(90deg);border-radius:46% 54% 56% 44%}}
@keyframes orb-think{0%,100%{opacity:.5;transform:translate(-50%,-50%) scale(1)}50%{opacity:.8;transform:translate(-50%,-50%) scale(1.08)}}
@keyframes orb-ring{0%,100%{opacity:.6;transform:translate(-50%,-50%) scale(1)}50%{opacity:1;transform:translate(-50%,-50%) scale(1.12)}}

/* Voice bars below Michael during call */
.call-voice-bars{display:flex;align-items:flex-end;justify-content:center;gap:4px;height:36px;margin-top:-8px;opacity:0;transition:opacity .4s ease}
.call-voice-bars.active{opacity:1}
.call-voice-bar{width:4px;border-radius:3px;background:var(--grad);transition:height .15s ease}
.call-voice-bar:nth-child(1){height:8px;animation:call-vb 1s ease-in-out infinite 0s}
.call-voice-bar:nth-child(2){height:18px;animation:call-vb 1s ease-in-out infinite .1s}
.call-voice-bar:nth-child(3){height:28px;animation:call-vb 1s ease-in-out infinite .2s}
.call-voice-bar:nth-child(4){height:22px;animation:call-vb 1s ease-in-out infinite .3s}
.call-voice-bar:nth-child(5){height:32px;animation:call-vb 1s ease-in-out infinite .15s}
.call-voice-bar:nth-child(6){height:14px;animation:call-vb 1s ease-in-out infinite .25s}
.call-voice-bar:nth-child(7){height:24px;animation:call-vb 1s ease-in-out infinite .35s}
.call-voice-bars:not(.active) .call-voice-bar{animation:none;height:4px}
@keyframes call-vb{0%,100%{transform:scaleY(.3)}50%{transform:scaleY(1)}}

.call-status{text-align:center}
.call-status-text{color:#fff;font-size:18px;font-weight:700;margin-bottom:6px}
.call-status-sub{color:#94a3b8;font-size:13px}
.call-timer{color:var(--blue);font-size:14px;font-weight:600;margin-top:8px;font-variant-numeric:tabular-nums}
.call-phone-icon{font-size:32px;animation:phone-ring .5s ease-in-out infinite alternate}
@keyframes phone-ring{0%{transform:rotate(-15deg)}100%{transform:rotate(15deg)}}

/* Meeting booked banner */
.meeting-banner{background:rgba(34,197,94,.1);border:1px solid rgba(34,197,94,.25);border-radius:12px;padding:12px 20px;display:flex;align-items:center;gap:10px;animation:banner-in .5s ease}
@keyframes banner-in{from{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:translateY(0)}}
.meeting-banner-text{color:var(--green);font-size:13px;font-weight:600}

/* Right: Transcript */
.call-right{display:flex;flex-direction:column;gap:16px}
.transcript-header{display:flex;align-items:center;justify-content:space-between}
.transcript-title{color:#fff;font-size:16px;font-weight:700}
.transcript-status{display:inline-flex;align-items:center;gap:6px;padding:4px 12px;background:rgba(34,197,94,.1);border:1px solid rgba(34,197,94,.2);border-radius:16px;font-size:11px;font-weight:600;color:var(--green)}
.transcript-dot{width:6px;height:6px;border-radius:50%;background:var(--green);animation:blink 1.5s infinite}
.transcript-box{flex:1;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);border-radius:var(--r-lg);padding:20px;overflow-y:auto;max-height:calc(100vh - 240px);min-height:300px}
.t-msg{margin-bottom:16px;animation:msg-in .3s ease}
@keyframes msg-in{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
.t-msg-speaker{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:.04em;margin-bottom:4px}
.t-msg-speaker.michael{color:var(--blue)}
.t-msg-speaker.user{color:var(--peach)}
.t-msg-text{color:rgba(255,255,255,.85);font-size:14px;line-height:1.6}
.t-msg-text.interim{color:rgba(255,255,255,.4);font-style:italic}
.t-empty{color:#64748b;font-size:14px;text-align:center;padding:40px 0}

.call-end-btn{padding:10px 24px;background:rgba(239,68,68,.15);border:1px solid rgba(239,68,68,.3);border-radius:10px;color:var(--red);font-size:13px;font-weight:600;font-family:var(--font);cursor:pointer;transition:all .15s;align-self:center;margin-top:12px}
.call-end-btn:hover{background:rgba(239,68,68,.25)}

/* ─── PAGE 3: DEBRIEF ─── */
.db-hero{background:var(--navy);padding:40px 28px 24px;text-align:center}
.db-hero h2{font-size:32px;font-weight:900;color:#fff;letter-spacing:-1px;margin-bottom:8px}
.db-hero h2 em{font-style:normal;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.db-hero-sub{color:#94a3b8;font-size:14px}
.db-meta{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;max-width:700px;margin:24px auto 0;padding:0 16px}
.db-meta-item{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);border-radius:10px;padding:12px;text-align:center}
.db-meta-label{font-size:10px;font-weight:600;color:#64748b;text-transform:uppercase;letter-spacing:.04em;margin-bottom:4px}
.db-meta-val{font-size:16px;font-weight:700;color:#fff}
.db-meta-val.green{color:var(--green)}
.db-meta-val.yellow{color:var(--yellow)}
.db-meta-val.red{color:var(--red)}

/* Tabs — pill-style, highly visible */
.db-tabs{display:flex;gap:8px;max-width:800px;margin:0 auto;padding:24px 28px 0;flex-wrap:wrap}
.db-tab{padding:12px 24px;background:#f1f5f9;border:2px solid #e2e8f0;border-radius:12px;color:#475569;font-size:14px;font-weight:700;font-family:var(--font);cursor:pointer;transition:all .2s;letter-spacing:-.2px}
.db-tab:hover{background:#e2e8f0;border-color:#cbd5e1;color:var(--navy);transform:translateY(-1px)}
.db-tab.active{background:rgba(107,138,219,.1);border-color:var(--blue);color:var(--blue-d);box-shadow:0 2px 8px rgba(107,138,219,.15)}

.db-content{max-width:800px;margin:0 auto;padding:24px 28px 60px}
.db-panel{background:#fff;border-radius:var(--r-lg);box-shadow:0 2px 12px rgba(0,0,0,.04);border:1px solid rgba(0,0,0,.06);padding:28px}
.db-section-title{font-size:18px;font-weight:800;margin-bottom:12px;letter-spacing:-.3px}
.db-text{color:#475569;font-size:14px;line-height:1.8}
.db-text p{margin-bottom:12px}
.db-text strong{color:var(--navy);font-weight:700}

.db-email{background:#f8fafc;border:1px solid #e2e8f0;border-radius:var(--r);padding:20px;margin-top:12px}
.db-email-subject{font-size:13px;font-weight:700;color:var(--navy);margin-bottom:12px;padding-bottom:12px;border-bottom:1px solid #e2e8f0}
.db-email-body{font-size:14px;line-height:1.7;color:#475569}

.db-transcript{max-height:400px;overflow-y:auto}
.db-t-line{padding:8px 0;border-bottom:1px solid #f1f5f9}
.db-t-speaker{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:.04em;margin-bottom:2px}
.db-t-speaker.michael{color:var(--blue)}
.db-t-speaker.user{color:var(--peach)}
.db-t-text{font-size:14px;color:#475569;line-height:1.6}

.copy-btn{display:inline-flex;align-items:center;gap:6px;padding:6px 14px;background:#f1f5f9;border:1px solid #e2e8f0;border-radius:8px;font-size:12px;font-weight:600;color:#64748b;font-family:var(--font);cursor:pointer;transition:all .15s;margin-top:16px}
.copy-btn:hover{background:#e2e8f0;color:var(--navy)}

.reset-btn{display:inline-flex;align-items:center;gap:8px;padding:12px 28px;background:var(--grad);color:#fff;border:none;border-radius:var(--r);font-size:14px;font-weight:700;font-family:var(--font);cursor:pointer;transition:transform .15s;margin-top:24px}
.reset-btn:hover{transform:translateY(-1px)}

/* ─── FOOTER ─── */
.footer{background:var(--navy);border-top:1px solid rgba(255,255,255,.06);padding:24px 28px;text-align:center}
.footer-inner{max-width:800px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
.footer-left{color:#64748b;font-size:12px}
.footer-left a{color:var(--blue);text-decoration:none;font-weight:600}
.footer-left a:hover{text-decoration:underline}
.footer-cta{padding:8px 20px;background:var(--grad);color:#fff;border:none;border-radius:8px;font-size:13px;font-weight:600;font-family:var(--font);cursor:pointer;text-decoration:none;transition:transform .15s,box-shadow .15s}
.footer-cta:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(107,138,219,.3)}

/* ─── LOADING SPINNER ─── */
.spinner{width:20px;height:20px;border:2px solid rgba(255,255,255,.3);border-top-color:#fff;border-radius:50%;animation:spin .6s linear infinite;display:inline-block}
@keyframes spin{to{transform:rotate(360deg)}}

/* ─── RESPONSIVE ─── */
@media(max-width:768px){
  .hero-h1{font-size:36px}
  .hero-p{font-size:15px}
  .michael-img{width:180px;height:180px}
  .michael-bg{width:220px;height:220px}
  .michael-ring{width:200px;height:200px}
  .features-row{flex-direction:column;align-items:center;padding:0 20px}
  .feature-box{max-width:100%}
  .steps-row{flex-wrap:wrap;gap:8px}
  .step-connector{width:24px}
  .fg{grid-template-columns:1fr}
  .tone-grid{grid-template-columns:repeat(2,1fr)}
  .call-wrap{grid-template-columns:1fr;gap:24px}
  .call-left{padding-bottom:0}
  .call-avatar img{width:200px}
  .db-meta{grid-template-columns:repeat(2,1fr)}
  .footer-inner{flex-direction:column;gap:16px}
}

/* ─── SCROLLBAR ─── */
::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:rgba(100,116,139,.2);border-radius:3px}
::-webkit-scrollbar-thumb:hover{background:rgba(100,116,139,.4)}
</style>
</head>

// ─── MAIN APP ───
function App() {
  const [step, setStep] = useState('setup'); // setup | call | debrief
  const [form, setForm] = useState({
    firstName: '', lastName: '', email: '', phone: '',
    company: '', selling: '', tone: 'professional',
    industry: '', targetRole: '', valueProps: '', commonObjections: '', additionalContext: ''
  });
  const [errors, setErrors] = useState({});
  const [loading, setLoading] = useState(false);
  const [sessionId, setSessionId] = useState(null);
  const [callStatus, setCallStatus] = useState('idle');
  const [transcript, setTranscript] = useState([]);
  const [interimText, setInterimText] = useState('');
  const [callTimer, setCallTimer] = useState(0);
  const [debrief, setDebrief] = useState(null);
  const [debriefTab, setDebriefTab] = useState('summary');
  const [debriefLoading, setDebriefLoading] = useState(false);
  const [emailSent, setEmailSent] = useState(false);
  const [meetingBooked, setMeetingBooked] = useState(false);
  const [voicePlaying, setVoicePlaying] = useState(false);
  const [voiceLoading, setVoiceLoading] = useState(false);

  const wsRef = useRef(null);
  const timerRef = useRef(null);
  const scrollRef = useRef(null);
  const voiceAudioRef = useRef(null);
  const voiceIndexRef = useRef(0);

  // Auto-scroll transcript
  useEffect(() => {
    if (scrollRef.current) {
      scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
    }
  }, [transcript, interimText]);

  // Call timer
  useEffect(() => {
    if (callStatus === 'connected' || callStatus === 'speaking' || callStatus === 'listening' || callStatus === 'thinking') {
      timerRef.current = setInterval(() => setCallTimer(t => t + 1), 1000);
    }
    return () => clearInterval(timerRef.current);
  }, [callStatus]);

  const formatTime = (s) => {
    const m = Math.floor(s / 60);
    const sec = s % 60;
    return `${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
  };

  const setField = (key, val) => {
    setForm(f => ({ ...f, [key]: val }));
    if (errors[key]) setErrors(e => ({ ...e, [key]: null }));
  };

  const normalizePhone = (raw) => {
    const digits = raw.replace(/\D/g, '');
    if (digits.length === 10) return `+1${digits}`;
    if (digits.length === 11 && digits[0] === '1') return `+${digits}`;
    return `+${digits}`;
  };

  const [phonePreview, setPhonePreview] = useState('');
  const handlePhoneBlur = () => {
    const digits = form.phone.replace(/\D/g, '');
    const d = digits.length === 11 && digits[0] === '1' ? digits.slice(1) : digits;
    if (d.length === 10) {
      setPhonePreview(`Will call: +1 (${d.slice(0,3)}) ${d.slice(3,6)}-${d.slice(6)}`);
    } else {
      setPhonePreview('');
    }
  };

  const validate = () => {
    const e = {};
    if (!form.firstName.trim()) e.firstName = 'Required';
    if (!form.lastName.trim()) e.lastName = 'Required';
    if (!form.email.trim() || !form.email.includes('@')) e.email = 'Valid email required';
    const phoneDigits = form.phone.replace(/\D/g, '');
    if (!form.phone.trim() || phoneDigits.length < 10) e.phone = 'Enter a valid 10-digit US phone number';
    else if (phoneDigits.length > 11) e.phone = 'Too many digits. Enter a 10-digit US number.';
    if (!form.company.trim()) e.company = 'Required';
    if (!form.selling.trim()) e.selling = 'Tell Michael what to sell';
    setErrors(e);
    return Object.keys(e).length === 0;
  };

  // Connect WebSocket for live transcript
  const connectTranscript = (sid) => {
    const ws = new WebSocket(`${CALL_SERVER_WS}/call/transcript/${sid}`);
    wsRef.current = ws;

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      switch (data.type) {
        case 'session_state':
          if (data.transcript?.length) {
            setTranscript(data.transcript.map(t => ({
              speaker: t.speaker,
              text: t.text,
            })));
          }
          break;

        case 'user_speech_interim':
          setInterimText(data.text);
          break;

        case 'user_speech':
          setInterimText('');
          setTranscript(t => [...t, { speaker: form.firstName || 'You', text: data.text }]);
          break;

        case 'michael_speech':
          setTranscript(t => [...t, { speaker: 'Michael', text: data.text }]);
          break;

        case 'status':
          if (['speaking', 'listening', 'thinking'].includes(data.value)) {
            setCallStatus(data.value);
          } else if (data.value === 'connected') {
            setCallStatus('connected');
          }
          break;

        case 'call_status':
          if (data.status === 'ringing') setCallStatus('ringing');
          if (data.status === 'in-progress') setCallStatus('connected');
          break;

        case 'call_ended':
          setCallStatus('ended');
          clearInterval(timerRef.current);
          // Auto-generate debrief
          generateDebrief(data.transcript || transcript);
          break;

        case 'meeting_booked':
          setMeetingBooked(true);
          break;
      }
    };

    ws.onclose = () => console.log('Transcript WebSocket closed');
    ws.onerror = (err) => console.error('Transcript WebSocket error:', err);
  };

  // Initiate call
  const startCall = async () => {
    if (!validate()) return;
    setLoading(true);

    try {
      const payload = { ...form, phone: normalizePhone(form.phone) };
      const res = await fetch('/api/initiate-call', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      const data = await res.json();

      if (!res.ok || data.error) {
        const msg = typeof data.error === 'string' ? data.error : data.error?.message || 'Unknown error';
        throw new Error(msg);
      }

      if (!data.sessionId) {
        throw new Error('No session ID returned from server');
      }

      setSessionId(data.sessionId);
      setCallStatus('initiating');
      setStep('call');
      setCallTimer(0);
      setTranscript([]);
      setMeetingBooked(false);

      connectTranscript(data.sessionId);
      setTimeout(() => setCallStatus('ringing'), 1000);
    } catch (err) {
      console.error('Failed to start call:', err);
      setErrors(e => ({ ...e, phone: `Call failed: ${err.message}. Check your number and try again.` }));
    } finally {
      setLoading(false);
    }
  };

  const endCall = () => {
    setCallStatus('ended');
    clearInterval(timerRef.current);
    if (wsRef.current) wsRef.current.close();
    generateDebrief(transcript);
  };

  const generateDebrief = async (transcriptData) => {
    setStep('debrief');
    setDebriefLoading(true);

    const transcriptText = (transcriptData || transcript)
      .map(t => `${t.speaker}: ${t.text}`)
      .join('\n');

    try {
      const res = await fetch('/api/debrief', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          transcript: transcriptText,
          context: form,
        }),
      });

      const data = await res.json();
      if (data.error) throw new Error(data.error.message);

      const parsedDebrief = parseDebrief(data.content);
      setDebrief(parsedDebrief);
      // Fire-and-forget: send summary email to user
      sendSummaryEmail(parsedDebrief);
    } catch (err) {
      console.error('Debrief generation error:', err);
      setDebrief({
        summary: 'Failed to generate debrief. The transcript is available below.',
        meetingBooked: 'Unknown',
        interest: 'Unknown',
        nextSteps: [],
        email: { subject: '', body: '' },
      });
    } finally {
      setDebriefLoading(false);
    }
  };

  // Send post-call summary email via n8n webhook
  const sendSummaryEmail = async (debriefData) => {
    if (!form.email) return;
    try {
      await fetch('/api/send-summary-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          recipientEmail: form.email,
          recipientName: form.firstName || 'there',
          summary: debriefData.summary,
          nextSteps: debriefData.nextSteps,
          followUpEmail: debriefData.email,
          meetingBooked: debriefData.meetingBooked,
          interest: debriefData.interest,
          proposedTime: debriefData.proposedTime,
          company: form.company,
          selling: form.selling,
        }),
      });
      console.log('Summary email sent to', form.email);
      setEmailSent(true);
    } catch (err) {
      console.error('Failed to send summary email:', err);
    }
  };

  const parseDebrief = (text) => {
    const sections = {};
    let current = '';

    text.split('\n').forEach(line => {
      if (line.startsWith('## CALL SUMMARY')) current = 'summary';
      else if (line.startsWith('## MEETING DETAILS')) current = 'meeting';
      else if (line.startsWith('## NEXT STEPS')) current = 'steps';
      else if (line.startsWith('## FOLLOW-UP EMAIL')) current = 'email';
      else if (current) {
        sections[current] = (sections[current] || '') + line + '\n';
      }
    });

    const meetingText = sections.meeting || '';
    const meetingBookedVal = /Meeting Booked:\s*(YES|NO)/i.exec(meetingText)?.[1] || 'Unknown';
    const interest = /Interest Level:\s*(HIGH|MEDIUM|LOW)/i.exec(meetingText)?.[1] || 'Unknown';
    const proposedTime = /Proposed Time:\s*(.+)/i.exec(meetingText)?.[1] || 'Not discussed';

    const emailText = sections.email || '';
    const subjectMatch = /Subject:\s*(.+)/i.exec(emailText);
    const emailSubject = subjectMatch?.[1] || '';
    const emailBody = emailText.replace(/Subject:.+\n?/, '').trim();

    const stepsText = sections.steps || '';
    const nextSteps = stepsText.split('\n')
      .filter(l => /^\d+\./.test(l.trim()))
      .map(l => l.replace(/^\d+\.\s*/, '').trim())
      .filter(Boolean);

    return {
      summary: (sections.summary || '').trim(),
      meetingBooked: meetingBookedVal,
      interest,
      proposedTime,
      meetingDetails: meetingText.trim(),
      nextSteps,
      email: { subject: emailSubject, body: emailBody },
      raw: text,
    };
  };

      const audio = new Audio(url);
      voiceAudioRef.current = audio;
      audio.onended = () => { setVoicePlaying(false); URL.revokeObjectURL(url); };

      setVoicePlaying(true);
      setVoiceLoading(false);
      await audio.play();

                  <button
                    key={tab.key}
                    className={`db-tab ${debriefTab === tab.key ? 'active' : ''}`}
                    onClick={() => setDebriefTab(tab.key)}
                  >
                    {tab.label}
                  </button>
                ))}
              </div>

              <div className="db-content">
                {debriefTab === 'summary' && (
                  <div className="db-panel">
                    <h3 className="db-section-title">Call Summary</h3>
                    <div className="db-text">
                      {debrief.summary.split('\n\n').map((p, i) => <p key={i}>{p}</p>)}
                    </div>
                    {debrief.meetingDetails && (
                      <>
                        <h3 className="db-section-title" style={{ marginTop: 24 }}>Meeting Details</h3>
                        <div className="db-text">
                          {debrief.meetingDetails.split('\n').filter(Boolean).map((l, i) => <p key={i}>{l}</p>)}
                        </div>
                      </>
                    )}
                    <button className="copy-btn" onClick={() => copyText(debrief.summary + '\n\n' + debrief.meetingDetails)}>
                      Copy Summary
                    </button>
                  </div>
                )}

                {debriefTab === 'steps' && (
                  <div className="db-panel">
                    <h3 className="db-section-title">Recommended Next Steps</h3>
                    <div className="db-text">
                      {debrief.nextSteps.map((s, i) => (
                        <p key={i}><strong>{i + 1}.</strong> {s}</p>
                      ))}
                      {debrief.nextSteps.length === 0 && <p>No specific next steps generated.</p>}
                    </div>
                    <button className="copy-btn" onClick={() => copyText(debrief.nextSteps.map((s, i) => `${i + 1}. ${s}`).join('\n'))}>
                      Copy Next Steps
                    </button>
                  </div>
                )}

                {debriefTab === 'email' && (
                  <div className="db-panel">
                    <h3 className="db-section-title">Draft Follow-Up Email</h3>
                    <div className="db-email">
                      <div className="db-email-subject">Subject: {debrief.email.subject}</div>
                      <div className="db-email-body">
                        {debrief.email.body.split('\n\n').map((p, i) => <p key={i} style={{ marginBottom: 8 }}>{p}</p>)}
                      </div>
                    </div>
                    <button className="copy-btn" onClick={() => copyText(`Subject: ${debrief.email.subject}\n\n${debrief.email.body}`)}>
                      Copy Email
                    </button>
                  </div>
                )}

                {debriefTab === 'transcript' && (
                  <div className="db-panel">
                    <h3 className="db-section-title">Full Transcript</h3>
                    <div className="db-transcript">
                      {transcript.map((t, i) => (
                        <div className="db-t-line" key={i}>
                          <div className={`db-t-speaker ${t.speaker === 'Michael' ? 'michael' : 'user'}`}>{t.speaker}</div>
                          <div className="db-t-text">{t.text}</div>
                        </div>
                      ))}
                      {transcript.length === 0 && (
                        <p style={{ color: '#94a3b8', padding: 20, textAlign: 'center' }}>No transcript recorded.</p>
                      )}
                    </div>
                    <button className="copy-btn" onClick={() => copyText(transcript.map(t => `${t.speaker}: ${t.text}`).join('\n'))}>
                      Copy Transcript
                    </button>
                  </div>
                )}

                <div style={{ textAlign: 'center', display: 'flex', gap: 16, justifyContent: 'center', flexWrap: 'wrap' }}>
                  <button className="reset-btn" onClick={reset}>Start New Call</button>
                  <a href={BOOK_URL} target="_blank" rel="noopener" className="reset-btn" style={{ textDecoration: 'none' }}>Book a Call with Mantyl</a>
                </div>
              </div>
            </>
          )}

          {/* Footer */}
          <footer className="footer">
            <div className="footer-inner">
              <div className="footer-left">
                Powered by <a href="https://mantyl.ai" target="_blank" rel="noopener">mantyl.ai</a>
              </div>
              <a href={BOOK_URL} target="_blank" rel="noopener" className="footer-cta">Book a Call</a>
            </div>
          </footer>
        </>
      )}
    </div>
  );
}

// Mount
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
